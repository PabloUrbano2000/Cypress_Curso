<script>
  const validarFruta = (fruta) => {
    switch (fruta) {
      case "Naranja":
        alert("Costo de la Naranja es 20 pesos");
        break;
      case "Melon":
        alert("Costo de la Naranja es 50 pesos");
        break;
      case "Piña":
        alert("Costo de la Naranja es 45 pesos");
        break;
      default:
        alert("No tenemos el Precio de la Fruta", fruta);
        break;
    }
  };
  let f = prompt("Escoge una fruta Naranja, Melon y Piña");
  validarFruta(f);
</script>
